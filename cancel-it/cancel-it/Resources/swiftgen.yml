# Strings
strings:
  inputs: en.lproj
  outputs:
    templateName: structured-swift5
    output: ./Generated/Text.swift
    params:
        enumName: Text

# Assets
xcassets:
  - inputs: Assets.xcassets
    outputs:
      - templateName: swift5
        output: ./Generated/Assets.swift
        params:
          forceProvidesNamespaces: true
          enumName: Assets
  - inputs: Colors.xcassets
    outputs:
      - templateName: swift5
        output: ./Generated/Colors.swift
        params:
          forceProvidesNamespaces: true
          enumName: Colors
        

# Fonts
fonts:
  inputs: Fonts
  outputs:
    templateName: swift5
    output: ./Generated/Fonts.swift
    params:
      enumName: Fonts
